<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="meme-generator">
        <label for="imageUrlInput">Enter Image URL:</label>
        <input type="url" id="imageUrlInput">
        
        <label for="topTextInput">Top Text</label>
        <input type="text" id="topTextInput">
        
        <label for="bottomTextInput">Bottom Text</label>
        <input type="text" id="bottomTextInput">
        
        <button id="generateButton">Generate Meme</button>
        
        <hr>
        
        <div id="memesContainer"></div>
      </div>
      
      <template id="memeTemplate">
        <div class="meme">
          <img class="meme-image">
          <div class="meme-top-text"></div>
          <div class="meme-bottom-text"></div>
        </div>
      </template>

      <script src="app.js"></script>
</body>
</html>
